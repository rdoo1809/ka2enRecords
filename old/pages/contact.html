<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap and fonts Below -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Press+Start+2P&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/queries.css" />
    <link rel="stylesheet" href="../styles/pageStyles.css" />
    <title>CONTACT KA2EN</title>
    <link rel="shortcut icon" href="../imgs/favicon.jpg" />
  </head>
  <body style="overflow-x: hidden">
    <!-- Navbar -->
    <nav class="nav">
      <a href="/pages/home.html">
        <img class="logo" src="../imgs/logo.jpg" alt="KA2EN Records Logo"
      /></a>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-2x fa-bars"></i>
      </button>
      <ul class="nav-list" id="nav-list">
        <li><a class="nav-item" href="/pages/home.html">HOME</a></li>
        <li><a class="nav-item" href="/pages/artists.html">ARTISTS</a></li>
        <li>
          <a class="nav-item" href="/pages/gallery.html">GALLERY</a>
        </li>
        <li>
          <a class="nav-item" href="/pages/releases.html">RELEASES</a>
        </li>
        <li>
          <a class="nav-item active" href="/pages/contact.html">CONTACT</a>
        </li>
        <li>
          <a class="nav-item nav-item-shop" href="/pages/shop.html">SHOP</a>
        </li>
      </ul>
    </nav>
    <!-- End of Nav -->

    <!-- Background Video -->
    <video
      autoplay
      loop
      muted
      plays-inline
      class="back-video"
      style="z-index: -1"
    >
      <source src="../imgs/bg-fuzz.mp4" type="video/mp4" />
    </video>

    <!-- Title -->
    <div class="small-div">
      <div class="center-words-cont">
        <h1 class="large-white">CONTACT KA2EN</h1>
      </div>
    </div>

    <!-- Form -->
    <div class="black-div form-cont" style="background-color: transparent">
      <div class="center-words-cont">
        <!-- Name -->
        <label for="name" class="form-label">NAME</label>
        <input type="text" class="form-input" id="name" />
        <!-- Email -->
        <label for="email" class="form-label">EMAIL ADDRESS</label>
        <input type="text" class="form-input" id="email" />
        <!-- Phone number -->
        <label for="phone" class="form-label">PHONE NUMBER</label>
        <input type="text" class="form-input" id="phone" />
        <label for="message" class="form-label">MESSAGE</label>
        <textarea
          class="message-box"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="SEND" class="submit-button" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="center-words-cont">
        <p class="white-p" style="padding: 0.5rem 0">
          INDEPENDENT CREATIVE COLLECTIVE BASED OUT OF CAIRO, EGYPT
        </p>
        <section class="icons">
          <a href="https://www.instagram.com/ka2en_records/" target="_blank">
            <i
              class="fa-brands fa-2x fa-instagram footer-icons"
              style="color: rgb(255, 138, 157)"
            ></i
          ></a>
          <a
            style="color: black"
            href="https://www.youtube.com/channel/UCIfzYxAi9JfPTUbblZ0xbUQ?app=desktop"
            target="_blank"
          >
            <i
              class="fa-brands fa-2x fa-youtube footer-icons"
              style="color: red"
            ></i>
          </a>
          <a href="/pages/contact.html">
            <i
              class="fa-solid fa-2x fa-envelope footer-icons"
              style="color: white"
            ></i>
          </a>
        </section>
        <p class="white-p" style="padding: 0.5rem 0">
          <strong>&copy</strong>KA2EN RECORDS 2020
        </p>
      </div>
    </footer>
    <!-- End -->

    <!-- JavaScript and dependencies CDN -->
    <script src="../scripts/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/d2c157295a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
