<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KA2EN RECORDS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Press+Start+2P&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/jquery.flipster.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/queries.css" />
    <link rel="shortcut icon" href="../imgs/favicon.jpg" />
  </head>
  <body>
    <!-- Navbar -->
    <div style="height: 80px">
      <a href="./home.html">
        <img class="logo" src="../imgs/logo.jpg" alt="KA2EN Records Logo"
      /></a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa fa-bars" style="color: white"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./home.html"
                style="color: blue"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./artists.html">ARTISTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./services.html"
                >SERVICES</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./shop.html">SHOP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- -- -->

    <!-- Background Video -->
    <video
      autoplay
      loop
      muted
      plays-inline
      preload="auto"
      class="back-video"
      style="z-index: -1"
    >
      <source src="../imgs/bg-fuzz.mp4" type="video/mp4" />
    </video>

    <!-- Title -->
    <div class="container text-center mx-auto" style="margin-top: 2rem">
      <h1 class="large-white" style="font-size: 5rem">CONTACT KA2EN</h1>
    </div>

    <!-- Form -->
    <div
      class="black-div form-cont"
      style="background-color: transparent; margin-bottom: 2rem"
    >
      <div class="container text-center mx-auto">
        <!-- Name -->
        <label for="name" class="form-label">NAME</label>
        <input type="text" class="form-input" id="name" />
        <!-- Email -->
        <label for="email" class="form-label">EMAIL ADDRESS</label>
        <input type="text" class="form-input" id="email" />
        <!-- Phone number -->
        <label for="phone" class="form-label">PHONE NUMBER</label>
        <input type="text" class="form-input" id="phone" />
        <label for="message" class="form-label">MESSAGE</label>
        <textarea
          class="message-box"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="SEND" class="submit-button" />
      </div>
    </div>

    <style>
      .form-cont {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .form-label,
      .form-input {
        width: 100%;
        color: white;
        padding: 0.5rem 0;
      }
      .form-label {
        text-align: left;
      }
      .form-input {
        color: black;
      }
      .message-box {
        width: 100%;
        margin-bottom: 4rem;
      }
      .submit-button {
        width: 40%;
        height: 3rem;
        background-color: rgb(13, 110, 253);
        color: black;
        border-radius: 5px;
      }
      .submit-button:hover {
        background-color: white;
      }

      .back-video {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 760px;
        transform: scaleX(1.4);
      }
    </style>

    <!-- Footer -->
    <div class="container text-center mx-auto">
      <img class="brand-long" src="../imgs/branding/brand4.png" />
      <p class="text-white" style="padding: 0.5rem 0">
        INDEPENDENT CREATIVE COLLECTIVE BASED OUT OF CAIRO, EGYPT
      </p>
      <section class="icons">
        <a href="https://www.instagram.com/ka2en_records/" target="_blank">
          <i
            class="fa-brands fa-2x fa-instagram footer-icons"
            style="color: rgb(255, 138, 157)"
          ></i
        ></a>
        <a
          style="color: black"
          href="https://www.youtube.com/channel/UCIfzYxAi9JfPTUbblZ0xbUQ?app=desktop"
          target="_blank"
        >
          <i
            class="fa-brands fa-2x fa-youtube footer-icons"
            style="color: red"
          ></i>
        </a>
        <a href="/pages/contact.html">
          <i
            class="fa-solid fa-2x fa-envelope footer-icons"
            style="color: white"
          ></i>
        </a>
      </section>
      <p class="text-white" style="padding: 0.5rem 0">
        <strong>&copy</strong>KA2EN RECORDS 2024
      </p>
    </div>
    <!-- End -->
    <!-- Scripts below -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="../styles/jquery.flipster.min.js"></script>
    <script>
      $(".carousel").flipster({
        style: "carousel",
        spacing: -0.3,
      });
    </script>
    <script src="../scripts/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/d2c157295a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
